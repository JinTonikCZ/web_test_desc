<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotional Flow - Analytics</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Emotion Analytics</h1>
            <button id="open-checkin" class="btn-primary">Daily Check-in</button>
        </header>

        <section class="calendar-section">
            <div class="calendar-header">
                <button id="prev-month" class="nav-btn">â†</button>
                <h2 id="current-month"></h2>
                <button id="next-month" class="nav-btn">â†’</button>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </section>

        <section class="weekly-section">
            <h2>Weekly Insights</h2>
            <div id="weekly-chart" class="weekly-chart"></div>
        </section>

        <section class="today-section">
            <h2>Today's Emotions</h2>
            <div id="details-list"></div>
        </section>
    </div>

    <!-- Check-in modal -->
    <div id="checkin-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h2>Daily Check-in</h2>
            <div class="step-indicator">
                <span id="current-step">1</span> / 3
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <div class="step-content" id="step-1">
                <h3>Select your emotion</h3>
                <div class="emotion-options">
                    <label><input type="radio" name="emotion" value="joy" /> ğŸ˜Š Joy</label>
                    <label><input type="radio" name="emotion" value="sadness" /> ğŸ˜¢ Sadness</label>
                    <label><input type="radio" name="emotion" value="anger" /> ğŸ˜  Anger</label>
                    <label><input type="radio" name="emotion" value="calm" /> ğŸ˜Œ Calm</label>
                    <label><input type="radio" name="emotion" value="anxiety" /> ğŸ˜° Anxiety</label>
                    <label><input type="radio" name="emotion" value="neutral" /> ğŸ˜ Neutral</label>
                </div>
            </div>

            <div class="step-content" id="step-2" style="display: none;">
                <h3>How intense is it?</h3>
                <input type="range" id="intensity" min="1" max="10" value="5" />
                <p>Intensity: <span id="intensity-value">5</span></p>
            </div>

            <div class="step-content" id="step-3" style="display: none;">
                <h3>Describe what triggered this emotion</h3>
                <textarea id="trigger-note" placeholder="Write here..."></textarea>
            </div>

            <div class="modal-actions">
                <button id="modal-back" class="btn-secondary" style="display: none;">Back</button>
                <button id="modal-next" class="btn-primary">Next</button>
            </div>
        </div>
    </div>

    <!-- Details modal -->
    <div id="details-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h2>Emotion Details</h2>
            <div id="detail-entries"></div>
            <button id="close-details" class="btn-primary">Close</button>
        </div>
    </div>

    <script src="/web_test_desc/script.js"></script>
</body>
</html>
